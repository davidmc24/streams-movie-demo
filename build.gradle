plugins {
  id "com.commercehub.gradle.plugin.avro" version "0.9.1"
}

apply plugin: 'java'
apply plugin: 'idea'

repositories {
  jcenter()
  mavenCentral()
  maven {
    url 'http://packages.confluent.io/maven/'
  }
}

dependencies {
  compile 'org.apache.kafka:kafka-streams:0.11.0.0'
  compile 'io.confluent:kafka-streams-avro-serde:3.3.0'
  compile "org.apache.avro:avro:1.8.1"
}

sourceSets {
  avro {
    java {
      srcDir 'src/avro-gen/java'
    }
  }
}

println sourceSets.avro.allSource
